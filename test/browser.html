<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="google" content="notranslate">
<title>toUnicodeVariant - test</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<script src="../toUnicodeVariant.js"></script>
<style>
body {
	padding: 1rem;
}
</style>
</head>
<body>

<h1>toUnicodeVariant</h1>
<table id="table-variants"></table>

<h2>With flags</h2>
<table id="table-flags"></table>

<script>

(function(document) {

	const Test = {
		variantOffsets: {
			"monospace": "m",
			"bold": "b",
			"italic": "i",
			"bold italic": "bi",
			"script": "c",
			"bold script": "bc",
			"gothic": "g",
			"gothic bold": "bg",
			"doublestruck": "d",
			"sans": "s",
			"bold sans": "bs",
			"italic sans": "is",
			"bold italic sans": "bis",
			"parenthesis": "p",
			"squared": "q",
			"squared negative": "qn",
			"circled": "o",
			"circled negative": "on",
			"fullwidth": "w",
			"flags": "f"
		},
		"str": "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789"
	}

	const addRow = function(t, t1, t2) {
		const tr = t.insertRow()
		tr.insertCell().innerText = t1
		tr.insertCell().innerText = t2
	}

	const vTable = document.querySelector('#table-variants')
	const fTable = document.querySelector('#table-flags')

	for (const v in Test.variantOffsets) {
		if (v === 'flags') {
			addRow(vTable, v, toUnicodeVariant('DK FO GL U N I C O D E', Test.variantOffsets[v]))
		} else {
			const str = v === 'fullwidth' ? Test.str + "\n" + '!"#$%&\')(*+,-./:;<=>?@\\][^＿`}|{~｠｟￠￡￤￥￦' : Test.str
			addRow(vTable, v, toUnicodeVariant(v, Test.variantOffsets[v]))
			addRow(fTable, v, toUnicodeVariant(str, Test.variantOffsets[v]))
			addRow(fTable, v + ' underline', toUnicodeVariant(str, Test.variantOffsets[v], 'underline'))
			addRow(fTable, v + ' strike', toUnicodeVariant(str, Test.variantOffsets[v], 'strike'))
			addRow(fTable, v + ' strike', toUnicodeVariant(str, Test.variantOffsets[v], 'u,s'))
		}
	}

})(document);

</script>

</body>
</html>
